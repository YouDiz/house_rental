<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fangyuan.css">
    <script src="js/fangyuan.js" defer></script>
    <title>房源详情</title>
</head>

<body>
    <header>
        <h1>房屋租赁网站</h1>
    </header>

    <nav>
        <a href="#">首页</a>
        <a href="#">关于我们</a>
        <a href="#">联系方式</a>
    </nav>

    <main>
        <div id="listing-details">
            <img src="https://via.placeholder.com/600x400" alt="房屋图片">
            <h2>城市中心的舒适公寓</h2>
            <p>地址：XX市XX区XX街道XX号</p>
            <p>月租金：5000元</p>
            <p>房型：2室1厅1卫</p>
        </div>

        <div id="popularity">
            <h3>热度：5000</h3>
        </div>

        <div id="comments-section">
            <h3>留言板</h3>
            <textarea id="comment-input" rows="4" cols="50" placeholder="请输入您的留言..."></textarea>
            <button id="submit-comment">提交留言</button>
            <div id="comments-list">
                <!-- 示例留言，实际项目中请使用JavaScript动态生成此部分内容 -->
                <div class="comment">
                    <p><strong>用户A：</strong>非常喜欢这套公寓，地理位置很好。</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2023 房屋租赁网站. 所有权利保留.
    </footer>
</body>

</html>
